
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='sostyle.css' rel='stylesheet'>
    <title>Document</title>

  <body>
    <div id="todo">

    </div>
<script src="soscript.js" type='text/javascript'></script>
